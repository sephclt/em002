<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="changeContent()" style="display: inline-block">Click to change content</button>
    <p id="content" style="display: inline-block">This is the first content</p>

    <br>

    <button onclick="changeFont()" style="display: inline-block">Click to change font</button>
    <p id="font" style="display: inline-block">This font is inter</p>

    <br>

    <button onclick="changeVisibility()" style="display: inline-block">Click to change visibility</button>
    <p id="visibility" style="display: inline-block">This content can change visibility</p>

    <br>

    <button onclick="showMessage()" style="display: inline-block">Click to show message on console</button>
    <p></p>

    <br>

    <button onclick="showAlert()" style="display: inline-block">Click to show alert</button>
    <p></p>

    <br>

    <button onclick="calculation()" style="display: inline-block">Click to do calculation</button>
    <p id="output" style="display: inline-block"></p>

    <script>
        function changeContent() {
            document.getElementById("content").innerHTML = "This is the second content";
        }

        function changeFont() {
            let fontElement = document.getElementById("font");
            fontElement.innerHTML = "This font is Single Day";
            fontElement.style.fontFamily = "Single Day, sans-serif";
        }

        function changeVisibility() {
            let visibElement = document.getElementById("visibility");
            if (visibElement.style.display === "none") {
                visibElement.style.display = "inline-block";
            } else {
                visibElement.style.display = "none";
            }
        }

        function showMessage() {
            console.log("Hello World!");
        }

        function showAlert() {
            alert("Welcome to CIIT");
        }

        function calculation() {
            let x = 5;
            let y = 3;
            let out = x ** y;
            document.getElementById("output").innerHTML = out;
        }
    </script>
</body>
</html>
